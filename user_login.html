<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<center>
    <div class="container">
        <table border="0" style="margin: 0;padding: 0;width: 60%;">
            <tr>
                <td>
                    <p class="header-text">User Login!</p>
                </td>
            </tr>
            <div class="form-body">
                <tr>
                    <td>
                        <p class="sub-text">Login with your details to continue</p>
                    </td>
                </tr>
                <tr>
                    <!-- <form action="" method="POST" > -->
                    <td class="label-td">
                        <label for="email" class="form-label">Email: </label>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <input type="email" name="useremail" name="email" id="email" class="input-text" placeholder="Email Address" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <label for="password" class="form-label">Password: </label>
                    </td>
                </tr>

                <tr>
                    <td class="label-td">
                        <input type="Password" name="userpassword" id="password" class="input-text" placeholder="Password" required>
                    </td>
                </tr>


                <tr>
                    <td><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <!-- <button class="btn btn-primary" onclick="sign_in()">Login</button> -->
                        <button class="btn btn-primary" onclick="sign_in()">Login</button>
                    </td>
                </tr>
            </div>
            <tr>
                <td>
                    <br>
                    <label for="" class="sub-text" style="font-weight: 280;">Don't have an account&#63; </label>
                    <a href="signup.html" class="hover-link1 non-style-link">Sign Up</a>
                    <br><br><br>
                </td>
            </tr>
            </form>
        </table>

    </div>
</center>
</body>
</html>
